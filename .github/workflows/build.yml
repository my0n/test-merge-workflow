name: test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Test full object
      run: |
        echo "github                   : $GITHUB_VARIABLE"
        echo "github.event             : $GITHUB_EVENT_VARIABLE"
        echo "github.event.pull_request: $GITHUB_EVENT_PR_VARIABLE"
      env:
        GITHUB_VARIABLE: ${{ github }}
        GITHUB_EVENT_VARIABLE: ${{ github.event }}
        GITHUB_EVENT_PR_VARIABLE: ${{ github.event.pull_request }}
    - name: Say hello
      run: |
        echo "github.event.pull_request.merged           : $MERGED_RAW"
        echo "github.event.pull_request.merged == 'true' : $MERGED_TRUE_STR"
        echo "github.event.pull_request.merged  == true  : $MERGED_TRUE_BOOL"
      env:
        MERGED_RAW: ${{ github.event.pull_request.merged }}
        MERGED_TRUE_STR: ${{ github.event.pull_request.merged == 'true' }}
        MERGED_TRUE_BOOL: ${{ github.event.pull_request.merged == true }}
